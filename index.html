<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="countdown-container" id="countdown-container">
        <h1>A Birthday Surprise for Simi...</h1>
        <div id="countdown" class="countdown"></div>
    </div>

    <div class="card-container" id="card-container">
        <div class="photo-card" id="photo-card">
            <div class="photo-wrapper">
                <img src="49C90649-833C-4BD0-BE28-DBB6D7D584CA.jpg" alt="Simi" class="animated-photo">
            </div>
            <div class="message-box">
                <p>Happy Birthday, Simi!</p>
                <p class="personal-message">
                    You're the closest to my heart and always cheer me up. Even though we haven't met,
                    your friendship means the world to me. I hope you have an amazing day!
                </p>
                <p class="signature">- [Your Name]</p>
            </div>
        </div>
        <div class="confetti-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
